<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link href="css/bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <div class="container well">

            <form role="form">

                <!-- Text field -->
                <div class="form-group">
                    <label for="inputName">Name</label>
                    <input type="email" class="form-control" id="inputName" placeholder="Name">
                </div>

                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
                </div>

                <!-- Text Area -->
                <div class="form-group">
                    <textarea class="form-control" rows="3"></textarea>
                </div>

                <!--Radio Btn -->
                <div class="form-group">
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                            Option one 
                        </label>
                    </div>

                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                            Option two 
                        </label>
                    </div>
                </div>

                <!-- Checkbox -->
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="1">
                            Checbox 1
                        </label>
                    </div>

                    <div class="checkbox">
                        <label >
                            <input type="checkbox" value="2">
                            Checbox 2
                        </label>
                    </div>
                </div>

                <button class="btn btn-primary" type="button" id="submitBtn" >Submit Form!</button>

                <br><br>
                <button class ="btn btn-primary" type ="button" id="hideBtn">Hide Submit Button !</button>

            </form>

        </div>

        <script src ="js/jquery-3.3.1.js"></script>
        <script >
            $(document).ready(function() {
                $("\#submitBtn").click(function() {
                    if ($("\#inputName").val().length==0) {
                        alert("Please fill in your name");
                    }
                });
                $("#hideBtn").click(function() {
                    if($('#submitBtn').is(":visible")) {
                        $('#hideBtn').text("Show Submit Btn!");
                        $('#submitBtn').slideToggle('slow', function() {
                            $('#submitBtn').hide();
                        });
                    } else {
                        $('#submitBtn').slideToggle('slow', function() {
                            $('#submitBtn').show();
                        });
                        $('#hideBtn').text("Hide Submit Btn !");
                    }
                });
            });
        </script>

    </body>
</html>
